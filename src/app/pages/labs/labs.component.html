<section class="container">
  <h1>LABORATORIO DE ANGULAR</h1>
  <h2>{{ welcome }}</h2>
  
  <ul>
    <li *ngFor="let task of tasks">
      {{ task }}
    </li>
  </ul>
  <hr>
  <h2>{{ 'Hola'.repeat(4) }}</h2>
  <p> La suma de  3 + 3 es: {{ 3 + 3 }}</p>
  <h3>{{ person.name }}</h3>
  <img [src]="person.avatar" alt="imagen"><br>
  <button [disabled]="disabled">Clickeame</button><br>
  <input type="text" [value]="name"><br>
  <button (click)="clickHandler()">Clickeame</button><br>
  <button (dblclick)="clickHandler()">double clickme</button>
  <p>(change)</p>
  <input type="text" [value]="person.age" (change)="change($event)">

</section>
